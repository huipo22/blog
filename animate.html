        .container {

        .top_left {

            /* border: 1px solid red; */

        .top_right {
            width: 80%;

            top: 0;
            left: 20%;
            display: flex;
            justify-content: flex-start;
            align-items: center;

        .center {

            font-size: 1.4vw;
            font-family: "SimHei";
            left: 50%;

        .container2 {

        }

        .lefticon {
            position: absolute;
            left: 0;
            bottom: 2%;
            width: 10%;
        }

        .righticon {
            position: absolute;
            top: 2%;
            right: 0;
            /* width: 10%; */
        }

        .center_wechat {
            width: 20%;
            position: absolute;
            top: 30%;
            left: 40%;
            /* transform: translate(-35%, -40%); */
        }

        .hidden {
            visibility: hidden;
        }

        .visable {
            visibility: visible;
        }

        #bg_top {
            display: flex;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                -webkit-transform: translate3d(-20%, 0, 0);
                transform: translate3d(-20%, 0, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes slideInLeft {
            from {
                -webkit-transform: translate3d(-20%, 0, 0);
                transform: translate3d(-20%, 0, 0);
                visibility: visible;
            }

            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes slideInRight {
            from {
                -webkit-transform: translate3d(20%, 0, 0);
                transform: translate3d(20%, 0, 0);
                visibility: visible;
            }

            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
